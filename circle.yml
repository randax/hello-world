machine:
  node:
    version: 4.4
  python:
    version: 2.7.3
  services:
    - docker
  environment:
    IMAGE_NAME: hello-world
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    CLOUDSDK_PYTHON_SITEPACKAGES: 1
    CLOUDSDK_COMPUTE_ZONE: us-central1-b
    CLOUDSDK_CORE_PROJECT: $GCLOUD_PROJECTID
    PATH: $PATH:/home/ubuntu/google-cloud-sdk/bin

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
    - ~/docker
  override:
    - ./ensure-gcloud-installed.sh
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/hello-world:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save $EXTERNAL_REGISTRY_ENDPOINT/hello-world:$CIRCLE_SHA1 > ~/docker/image.tar
  pre:
    - npm install --global mocha
    - npm install --production
    - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/hello-world:$CIRCLE_SHA1 .

test:
  override:
    - mocha test/unit
#    - docker run -d -p 8000:8000 $IMAGE_NAME:$(git describe --tags --always); sleep 10
    - docker run -d -p 8000:8000 $EXTERNAL_REGISTRY_ENDPOINT/hello-world:$CIRCLE_SHA1
    - mocha test/integration

deployment:
  prod:
    branch: master
    commands:
      - ./auth-gcloud.sh
      - gcloud docker push $EXTERNAL_REGISTRY_ENDPOINT/hello-world > /dev/null