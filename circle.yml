machine:
  node:
    version: 4.4
  services:
    - docker
  enviroment:
    IMAGE_NAME: hello-world

  pre:
    - npm install --global mocha
    - npm install --production

test:
  override:
    - mocha test/unit
    - docker run -d -p 8000:8000 $IMAGE_NAME:$(git describe --tags --always); sleep 10
    - mocha test/integration